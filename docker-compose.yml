version: '3.8'

# Copy .env.example to .env and fill in credentials. Variables are passed into
# the container via env_file. Alternatively, mount a config file and set
# CONFIG_FILE=/path/in/container (values in the file override env).
services:
  fmbot:
    image: ghcr.io/zerw0/fmatrix:latest
    container_name: fmatrix-bot
    env_file:
      - .env
    volumes:
      - ./data:/data
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD-SHELL", "test -f /data/health && [ $$(($$$(date +%s) - $$$(cat /data/health))) -lt 90 ] || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - default

networks:
  default:
    driver: bridge
